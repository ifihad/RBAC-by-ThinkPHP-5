<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="sidebar">
		<ul>
			<li><a href="{:url('admin/index')}">管理员管理</a></li>
			<li><a href="{:url('role/index')}">角色管理</a></li>
			<li><a href="{:url('auth/index')}">权限管理</a></li>
		</ul>
	</div>
	<div id="main">
		<div class="header">
			<ul>
				<li><a href="{:url('index')}">列表</a></li>
				<li><a href="{:url('add')}">添加</a></li>
			</ul>
		</div>
		<div id="wrapper">
			<form action="{:url('doedit')}" method="post">
				用户名：<input type="text" name="username" value="{$item['username']}"><br>
				昵称：<input type="text" name="nickname" value="{$item['nickname']}"><br>
				角色：
				<select name="role[]" multiple="multiple" size="2" style="height: 100px;">
					{volist name="roles" id="vo"}
					<option value="{$vo.id}"{$vo.selected}>{$vo.role_name}</option>
					{/volist}
				</select>
				<input type="hidden" name="id" value="{$item.id}">
				<input type="submit" value="提交">
			</form>
		</div>
	</div>
</body>
</html>
