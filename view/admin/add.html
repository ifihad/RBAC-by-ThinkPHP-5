<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="{:url('doadd')}" method="post">
		用户名：<input type="text" name="username"><br>
		昵称：<input type="text" name="nickname"><br>
		<!-- 角色需要多选 -->
		<!-- 用户与角色是多对多的关系 -->
		角色：
		<select name="role[]" multiple="multiple" size="2" style="height: 100px;">
			<option value="1">设计</option>
			<option value="2">程序</option>
			<option value="3">推广</option>
			<option value="4">运营</option>
			<option value="5">销售</option>
		</select>
		<input type="submit" value="提交">
	</form>
</body>
</html>
