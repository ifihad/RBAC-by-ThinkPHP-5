<html lang="en">
<head>

</head>

			<li>管理</li>
			<li><a href="{:url('add')}">添加</a></li>
		</ul>
	</header>
	<div id="wrapper">

				<th>ID</th>

				<th>昵称</th>
				<th>角色</th>
				<th>操作</th>

			{volist name="items" id="vo"}

				<td>{$vo.user_id}</td>
				<td>{$vo.username}</td>

				<td>{$vo.role}</td>

			</tr>
			{/volist}
		</table>
	</div>
